{{template "header" .Status}}
<div class="container mx-auto m-3">
	{{template "addModifieDelete" "cards"}}
<table class="table table-striped table-bordered">
	<tr>
	<th>SerialNumber</th>
	<th>WriteKey</th>
	<th>ReadKey</th>
	<th>Owner</th>
	</tr>
{{range .Cards}}
<tr>
	<td>{{.SerialNumber}}</td>
	<td>{{.WriteKey}}</td>
	<td>{{.ReadKey}}</td>
	<td>{{.Owner}}</td>
</tr>
{{end}}
</table>
</div>
{{template "footer"}}
